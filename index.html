<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trùm gay lọ Việt Nam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1000px;
        }
        .image-wrapper {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.3s ease;
            width: 300px;
        }
        .image-wrapper:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Các chiến hữu gay lọ</h1>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="" alt="Hình ảnh 1">
        </div>
        <div class="image-wrapper">
            <img src="" alt="Hình ảnh 2">
        </div>
    </div>
</body>
</html>
